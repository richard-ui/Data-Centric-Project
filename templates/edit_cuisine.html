{% extends "base.html" %}
{% block content %}


     <h1 class="center-align yellow lighten-2 shadow-offset">Edit Cuisine</h1>

     <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_cuisine', cuisine_id=cuisine._id) }}">

        <!-- cuisine name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-concierge-bell prefix"></i>
                <input id="cuisine_name" name="cuisine_name" minlength="4" maxlength="25"
                    type="text" value="{{ cuisine.cuisine_name }}" class="validate" required>
                <label for="cuisine_name">Cuisine name:</label>
            </div>
        </div>

        <!-- submit button -->
        <div class="row">
            <div class="input-field col s12">
                <a href="{{ url_for('get_cuisines') }}" class="btn red lighten-1">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>

                <button class="btn waves-effect waves-light" type="submit">
                    Edit Cuisine    
                <i class="fas fa-chevron-circle-right"></i>
                </button>
            </div>
        </div>
        </form>
    </div>

{% endblock %}
