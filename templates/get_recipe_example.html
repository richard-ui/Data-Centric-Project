{% extends "base.html" %}
{% block content %}

    <h1 class="center-align yellow lighten-2 shadow-offset">Recipe Page</h1>

    <fieldset>

        {% for recipe in recipes %}
        
        <p> {{ recipe.recipe_name }}</p>

        {% endfor %}

        <p>{{ prev }}</p>
        <p>{{ next }}</p>

        <a href="{{ url_for('colors', page=colors.prev_num) }}" class="btn btn-outline-dark"></a>

     </fieldset>
    
{% endblock %}
