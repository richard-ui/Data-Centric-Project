{% extends "base.html" %}
{% block content %}


     <h1>Add Cuisine</h1>

     <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_cuisine') }}">

        <!-- cuisine name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-concierge-bell prefix"></i>
                <input id="cuisine_name" name="cuisine_name" minlength="4" maxlength="25"
                    type="text" class="validate" required>
                <label for="cuisine_name">Cuisine name:</label>
            </div>
        </div>

        <!-- submit button -->
        <div class="row">
            <div class="input-field col s12">
                <button class="btn waves-effect waves-light" type="submit">
                    Add Cuisine    
                <i class="fas fa-chevron-circle-right"></i>
                </button>
            </div>
        </div>
        </form>
    </div>

{% endblock %}
