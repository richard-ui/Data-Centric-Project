{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Login</h3>

    <div class="row">
        <form class="col s12 m6" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel yellow lighten-2">

                <!-- username -->
                <div class="row">
					<div class="input-field col s12 m6">
						<i class="fas fa-user-cog prefix text-darken-2"></i>
						<input id="username" name="username" type="text" minlength="5"
                            maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$" class="validate" required>
						<label for="username">Username:</label>
					</div>
                </div>

                <!-- password -->
                <div class="row">
                    <div class="input-field col s12 m6">
						<i class="fas fa-user-lock prefix text-darken-2"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password:</label>
                    </div>
                </div>

                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large white-text text-darken-2">
                        Login <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New Here?
                <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Register Account</a>
            </p>
        </div>
    </div>

{% endblock %}
