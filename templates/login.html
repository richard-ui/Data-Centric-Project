{% extends "base.html" %}
{% block content %}

    <div class="row">
        <form id="loginform" method="POST" action="{{ url_for('login') }}">
            <h1 class="center-align yellow lighten-2 shadow-offset">Login</h1>
            <div class="card-panel grey lighten-2">
                <fieldset>

                <!-- username -->

                <div class="row">
					<div class="input-field col s12 m10 offset-m1">
						<i class="fas fa-user-circle prefix text-darken-2"></i>
						<input id="username" name="username" type="text" minlength="5"
                            maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$" class="validate" required>
						<label for="username">Username:</label>
					</div>
                </div>

                <!-- password -->

                <div class="row">
                    <div class="input-field col s12 m10 offset-m1">
						<i class="fas fa-user-lock prefix text-darken-2"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="20" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}" class="validate password-input" autofocus aria-laballedby="password" required>
                        <label for="password">Password:</label>
                    </div>
                </div>

                <!-- register -->

                <div class="row">
                    <button type="submit" class="col s12 m10 offset-m1 btn-large white-text text-darken-2">
                        Login <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
                </fieldset>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New Here?
                <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Register Account</a>
            </p>
        </div>
    </div>

{% endblock %}
