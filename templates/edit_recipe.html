{% extends "base.html" %}
{% block content %}


     <h1>Edit Recipe</h1>

     <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pizza-slice prefix"></i>
                <input id="food_name" name="food_name" minlength="3" maxlength="50"
                    type="text" class="validate" required>
                <label for="recipe_name">Recipe Name:</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-concierge-bell prefix"></i>
                <input id="cuisine" name="cuisine" minlength="4" maxlength="50"
                    type="text" class="validate" required>
                <label for="cuisine">Cuisine:</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-utensils prefix"></i>
                <select id="ingredient_name" name="ingredient_name" class="validate" multiple>
                    <option value="" disabled selected> -- </option>
                    {% for ingredient in ingredients %}
                        <option value="{{ ingredient.ingredient_name }}">{{ ingredient.ingredient_name }}</option>
                    {% endfor %}
                </select>
                <label for="ingredient_name">Ingredients:</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <button class="btn waves-effect waves-light" type="submit">Edit Recipe
                    <i class="fas fa-chevron-circle-right"></i>
                </button>
            </div>
        </div>
        </form>
    </div>

{% endblock %}
