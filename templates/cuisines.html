{% extends "base.html" %}
{% block content %}

    <h1 class="center-align yellow lighten-2 shadow-offset">Cuisine's</h1>

    <!-- button to add new cuisine -->

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_cuisine') }}" class="btn-large light-blue darken-2 text-shadow">
                Add Cuisine <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <!-- edit and delete buttons of current cuisine -->

    <div class="row">
        {% for cuisine in cuisines %}
            <div class="col s12 m3">
                <div class="card grey lighten-2 text-shadow center-align">
                    <div class="card-content z-depth-4">
                        <span class="card-title">{{ cuisine.cuisine_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_cuisine', cuisine_id=cuisine._id) }}" class="btn waves-effect waves-light">Edit</a>
                         <a class="waves-effect waves-light btn-small red modal-trigger button-style" href="#modaldel{{ cuisine._id }}">Delete</a>
                    </div>

                    <div id="modaldel{{ cuisine._id }}" class="modal">
                            <div class="modal-content">
                                <h4>Are you sure you want to delete this Cuisine?</h4>
                            </div>
                            <div class="modal-footer">
                                <a href="{{ url_for('delete_cuisine', cuisine_id=cuisine._id) }}"
                                    class="modal-close waves-effect waves-light btn-small red button-style">Delete</a>
                                <a href="{{ url_for('get_cuisines') }}"
                                    class="modal-close waves-effect waves-light btn-small button-style">Cancel</a>
                            </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
        

{% endblock %}
