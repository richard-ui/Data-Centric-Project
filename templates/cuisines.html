{% extends "base.html" %}
{% block content %}

    <h1 class="center-align yellow lighten-2 shadow-offset">Cuisine's</h1>

    <!-- button to add new cuisine -->

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_cuisine') }}" class="btn-large light-blue darken-2 text-shadow">
                Add Cuisine <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <!-- edit and delete buttons of current cuisine -->

    <div class="row">
        {% for cuisine in cuisines %}
            <div class="col s12 m3">
                <div class="card grey lighten-2 text-shadow center-align">
                    <div class="card-content z-depth-4">
                        <span class="card-title">{{ cuisine.cuisine_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_cuisine', cuisine_id=cuisine._id) }}" class="btn waves-effect waves-light">Edit</a>
                        <a href="{{ url_for('delete_cuisine', cuisine_id=cuisine._id) }}" class="btn red lighten-1">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
        

{% endblock %}
